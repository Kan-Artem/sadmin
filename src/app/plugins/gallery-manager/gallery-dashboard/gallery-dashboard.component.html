<div class="wrapper">
  <div class="toolbar">
    <div class="controlbox">
      <button class="btn-control" id="remove">
        <img src="assets/trash.svg" alt="remove">
      </button>
      <button class="btn-control" id="edit">
        <img src="assets/pencil.svg" alt="edit">
      </button>
      <button class="btn-control" id="add">
        <img src="assets/plus.svg" alt="add">
      </button>
    </div>
    <div class="searchbox">
      <div class="category-filter">
        <select id="category-filter-select">
          <option value="simple">simple</option>
          <option value="hard-thinking">hard-thinking</option>
        </select>
      </div>
      <div class="text-filter">
        <input type="text" id="text-filter">
      </div>
    </div>
  </div>

  <div class="photos">
    <div class="photo-box">
      <img src="https://picsum.photos/700/400">
      <div class="tools">
        <div class="selecting"></div>
        <div class="remove"></div>
        <div class="edit-data"></div>
      </div>
    </div>
  </div>
</div>
